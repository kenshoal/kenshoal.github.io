<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Kai Jie's Website</title>
  </head>
  <body style="background-color: #90aead; color: #fbe9d0">
    <div class="navbar navbar-expand-md p-0">
      <div
        class="container-fluid"
        style="background-color: #244855"
      >
        <a href="#" class="navbar-brand">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul id="navbar-li" class="navbar-nav ms-auto">
            <li class="nav-item mx-4">
              <a href="#" class="nav-link active">Form</a>
            </li>
            <li class="nav-item mx-4">
              <a href="#" class="nav-link">Carousel</a>
            </li>
            <li class="nav-item mx-4">
              <a href="#" class="nav-link">How to center a div</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row"></div>
      <div class="col text-center lead">Welcome to my website!</div>
    </div>
    <div class="row">
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
